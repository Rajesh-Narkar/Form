<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="./loginpage.css">
    <link rel="shortcut icon" href="./images/sample.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
    <form>
        <h5 id="wlcm">WELCOME BACK</h5>
        <h3 id="msg">Sign In to Your Account</h3>
        <p id="text">Let's get you signed in and straight to the icons.</p>
        <label>Email Address</label>
        <input type="text" placeholder="e.g. xyz@gmail.com" class="in"> 
        <label>Password</label>
        <input type="password" class="in"> 
        <a href="https://fontawesome.com/password/forgot">Forgot your password?</a>
        <div id="butt"><button id="sign">Sign In</button></div>
    </form>
    </div>
</body>
</html>
